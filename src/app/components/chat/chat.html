<div class="w-full bg-[#FFDCDC]">
        <!-- Sidebar -->
        <!-- Main Chat Area -->
        <div class="flex chatbot  flex-col w-3/4 mx-auto shadow-2xl/30 bg-[#FFF2EB]">
            <!-- Chat Header -->
            <header class="p-4 sticky text-gray-700 bg-[#FFE8CD] shadow-md">
                <h1 class="text-2xl font-semibold">Alice</h1>
            </header>
            
            <!-- Chat Messages -->
            <div #chats class="overflow-y-auto p-4 ">
                <div  *ngFor="let item of chatList">

                    <!-- Incoming Message -->
                    <div *ngIf="item.userType == 'from'" class="flex items-center mb-4 cursor-pointer">
                      <div class="w-9 h-9 rounded-full flex items-center justify-center mr-2">
                        <img *ngIf="item.img; else nameAvatar" src="item.img" class="w-8 h-8 rounded-full">
                        <ng-template #nameAvatar >
                            <p class=" bg-amber-300 w-8 h-8 text-center align-middle rounded-full">{{item.name}}</p></ng-template>
                      </div>
                      <div class="flex max-w-96 bg-gray-100 rounded-lg p-3 gap-3">
                        <p class="text-gray-700">{{item.message}}</p>
                      </div>
                    </div>
                    
                    <!-- Outgoing Message -->
                    <div *ngIf="item.userType == 'to'" class="flex justify-end mb-4 cursor-pointer">
                      <div class="flex max-w-96 bg-indigo-500 text-white rounded-lg p-3 gap-3">
                        <p>{{item.message}}</p>
                      </div>
                      <div class="w-9 h-9 rounded-full flex items-center justify-center ml-2">
                        <img *ngIf="item.img; else nameAvatar" src="item.img" class="w-8 h-8 rounded-full">
                    <ng-template #nameAvatar class=" font-black">
                      <p class=" bg-amber-300 w-8 h-8 text-center align-middle rounded-full">{{item.name}}</p>
                    </ng-template>  
                    </div>
                    </div>
                </div>
            </div>
            
            <!-- Chat Input -->
            <footer class="bg-white border-t border-gray-300 p-4">
                <div class="flex items-center">
                    <input type="text" placeholder="Type a message..." class="w-full p-2 rounded-md border border-gray-400 focus:outline-none focus:border-blue-500" (keyup.enter)="send($event)">
                    <button class="bg-indigo-500 text-white px-4 py-2 rounded-md ml-2" (click)="send($event)">Send</button>
                </div>
            </footer>
        </div>
    </div>
