<ng-container *ngIf="requests && requests.length>0; else  noRequest">
    <div class="mt-5 mb-12">
        <h3 class="text-center text-2xl font-semibold">Requests</h3>
        <div *ngFor="let request of requests" class="flex  mt-7 mx-auto w-3/4 md:w-1/2 bg-base-300 rounded-xl py-3">
            <div class="w-2/12  pl-1 md:px-3 shrink-0">
                <img class="rounded-full" src="{{request.fromUserId.photoUrl}}">
            </div>
            <div class="pl-3 md:px-3 w-5/12 shrink-0">
                <h3 class="text-xl font-bold">{{request.fromUserId.firstName  | titlecase}}</h3>
                <p class="text-xs uppercase font-semibold opacity-60" *ngIf="request.fromUserId.age && request.fromUserId.gender">{{request.fromUserId.age + ', ' + request.fromUserId.gender}}</p>
                <p class="truncate list-col-wrap text-xs mt-0 sm:mt-2">{{request.fromUserId.about}}</p>
            </div>
            <div class="flex justify-around flex-wrap gap-y-4 w-5/12 items-center">
                <button class=" btn btn-primary" (click)="reviewRequest('rejected',request._id)">Reject</button>
                <button class="btn btn-secondary" (click)="reviewRequest('accepted',request._id)">Accept</button>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #noRequest>
    <ng-container *ngIf="!inProgress; else progressBlock">
        <div class="text-3xl font-bold text-center mt-6">No Requests Found</div>
    </ng-container>
</ng-template>

<ng-template #progressBlock>
    <div class="flex w-lg mx-auto mt-10 flex-col gap-4">
        <div class="skeleton h-32 w-full"></div>
        <div class="skeleton h-4 w-28"></div>
        <div class="skeleton h-4 w-full"></div>
        <div class="skeleton h-4 w-full"></div>
    </div>
</ng-template>
