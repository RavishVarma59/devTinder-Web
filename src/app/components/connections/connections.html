<!-- connections.component.html -->

<div class="min-h-screen bg-gradient-to-b from-gray-50 to-gray-100 text-gray-800 py-10">
  <div class="max-w-6xl mx-auto px-4">
    <!-- Connections List -->
    <ng-container *ngIf="connections && connections.length > 0; else noConnections">
            <!-- Page Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-gray-900 tracking-tight">Your Connections</h1>
      <p class="text-gray-500 mt-2 text-sm">People youâ€™ve interacted with recently</p>
    </div>

      <div
        *ngFor="let connection of connections"
        class="flex flex-col lg:w-3/4 sm:flex-row items-center justify-between gap-4 sm:gap-6 mt-8 mx-auto bg-white shadow-sm hover:shadow-md transition-shadow rounded-2xl p-5 sm:p-6 border border-gray-200 hover:border-yellow-300 animate-fade-in-up"
      >
        <!-- Profile Photo -->
        <div class="flex-shrink-0">
          <img
            [src]="connection.photoUrl"
            alt="Profile photo"
            class="w-20 h-20 rounded-full object-cover border-2 border-yellow-300 shadow-sm"
          />
        </div>

        <!-- Info Section -->
        <div class="flex-1 text-center sm:text-left">
          <h3 class="text-xl line-clamp-1 font-semibold text-gray-800">
            {{ connection.firstName | titlecase }}
          </h3>
          <p
            *ngIf="connection.age && connection.gender"
            class="text-xs uppercase font-medium text-gray-500 tracking-wide mt-0.5"
          >
            {{ connection.age + ' ' + connection.gender }}
          </p>
          <p class="text-sm text-gray-600 mt-2 line-clamp-2">
            {{ connection.about }}
          </p>
        </div>

        <!-- Chat Button -->
        <div>
          <button
            class="btn bg-yellow-400 hover:bg-yellow-300 text-gray-900 font-semibold border-none px-5 py-2.5 rounded-xl flex items-center gap-2 transition-all duration-200 hover:scale-105"
            (click)="chatWithUser(connection)"
            >
            <img
              src="assets/icons/chat-svgrepo-com.svg"
              class="w-5 h-5"
              alt="Chat icon"
            />
            <span>Chat</span>
          </button>
        </div>
      </div>
    </ng-container>

    <!-- No Connections -->
    <ng-template #noConnections>
      <ng-container *ngIf="!inProgress; else progressBlock">
        <div class="text-center">
          <img
            src="assets/icons/empty-box.svg"
            alt="No data"
            class="mx-auto w-1/2 -mt-10"
          />
          <h2 class="text-2xl font-semibold text-gray-700 mt-4">
            No Connections Found
          </h2>
          <p class="text-gray-500 text-sm mt-1">
            Try refreshing or checking again later.
          </p>
        </div>
      </ng-container>
    </ng-template>

    <!-- Loading Skeleton -->
    <ng-template #progressBlock>
      <div
        class="flex flex-col items-center mx-auto mt-16 gap-5 w-11/12 sm:w-3/4 lg:w-1/2"
      >
        <div class="skeleton h-32 w-full rounded-xl"></div>
        <div class="skeleton h-4 w-24 rounded"></div>
        <div class="skeleton h-4 w-full rounded"></div>
        <div class="skeleton h-4 w-full rounded"></div>
      </div>
    </ng-template>
  </div>
</div>
