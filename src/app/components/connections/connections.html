<ng-container *ngIf="connections && connections.length>0; else  noConnections">
    <div class="mt-5 mb-12">
        <h3 class="text-center text-2xl font-semibold">Connections</h3>
        <div *ngFor="let connection of connections" class="flex  mt-7 mx-auto w-3/4 sm:w-1/2 bg-base-300 rounded-xl py-2">
            <div class="w-2/12  pl-1 sm:px-3 shrink-0">
                <img class="rounded-full" src="{{connection.photoUrl}}">
            </div>
            <div class="px-1 sm:px-3 w-10/12 shrink-0">
                <h3 class="text-xl font-bold">{{connection.firstName  | titlecase}}</h3>
                <p class="text-xs uppercase font-semibold opacity-60" *ngIf="connection.age && connection.gender">{{connection.age + ' ' + connection.gender}}</p>
                <p class="truncate list-col-wrap text-xs mt-0 sm:mt-2">{{connection.about}}</p>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #noConnections>
    <ng-container *ngIf="!inProgress; else progressBlock">
        <div class="text-3xl font-bold text-center mt-6">No Connections Found</div>
    </ng-container>
</ng-template>

<ng-template #progressBlock>
    <div class="flex w-lg mx-auto mt-10 flex-col gap-4">
        <div class="skeleton h-32 w-full"></div>
        <div class="skeleton h-4 w-28"></div>
        <div class="skeleton h-4 w-full"></div>
        <div class="skeleton h-4 w-full"></div>
    </div>
</ng-template>
