<div class="flex justify-center py-[60px] ">
<fieldset class="fieldset shadow-lg bg-base-200 border-base-300 rounded-box w-xs border p-4">

  <h1 class="font-bold text-center">Login </h1>

  <label class="label">Email</label>
  <input type="email" class="input" [(ngModel)]="email" placeholder="Email" />

  <label class="label">Password</label>
  <input type="password" class="input" [(ngModel)]="password" placeholder="Password" />

  <button class="btn btn-neutral mt-4" (click)="submitForm()">Login</button>
</fieldset>
</div>
