<div class="flex justify-center py-[30px] ">
<fieldset class="fieldset shadow-lg bg-base-200 border-base-300 rounded-box w-xs border p-4 pt-2">

  <h1 class="font-bold text-center text-xl">{{isLoggin ? "Login": "Sign Up"}} </h1>

  <ng-container *ngIf="!isLoggin">
      <label class="label">First Name</label>
  <input type="text" required class="input placeholder-gray-300" [(ngModel)]="firstName" placeholder="First Name" />

  <label class="label">Last Name</label>
  <input type="text" class="input placeholder-gray-300" [(ngModel)]="lastName" placeholder="Last Name" />
  </ng-container>

  <label class="label">Email</label>
  <input type="email" class="input placeholder-gray-300" [(ngModel)]="email" placeholder="Email" />

  <label class="label">Password</label>
  <input type="password" class="input placeholder-gray-300" [(ngModel)]="password" placeholder="Password" />

  <p *ngIf="loginError" class="text-red-500">{{loginError}}</p>

  <button class="btn btn-neutral place-self-center mt-4 w-fit" (click)="submitForm()">
    {{isLoggin ?
    "Login" : "Sign Up"}}</button>

  <p class="text-center cursor-pointer p-2" (click)="toggleLogin($event)">{{!isLoggin ? 
    "Already Have Account? Login Here" : 
    "Don&#x27;t have an account yet? Sign Up Here"}}</p>

</fieldset>
</div>
