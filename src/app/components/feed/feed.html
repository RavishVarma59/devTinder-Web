<div class="flex justify-center my-10">
    <ng-container *ngIf="feedData && feedData.length; else allProfileVisited">
        <card *ngIf="feedData && feedData.length" [firstName]="firstName" [photoUrl]="photoUrl" [about]="about"
            [age]="age" [gender]="gender" [_id]="_id" (removeCard)="removeCardFromFeed($event)"></card>
    </ng-container>

    <ng-template #allProfileVisited>
        <div class="text-center">
        <div class="font-bold text-2xl text-gray-600">WOW, you have Visited all the Pending User !</div>
        <p class="my-5">Will come back to you if any new User Come.</p>
        </div>

    </ng-template>
</div>
