<div
  class="min-h-[calc(100vh-4rem)] flex flex-col items-center justify-center
         bg-gradient-to-br from-base-200 via-base-100 to-base-200 px-4 mb-16"
>

  <!-- Feed Header -->
  <div class="mb-6 text-center">
    <h1 class="text-2xl md:text-3xl font-bold">
      Discover Developers
    </h1>
    <p class="text-sm text-base-content/60 mt-1">
      Swipe, connect, and build something meaningful ðŸš€
    </p>
  </div>

  <!-- Feed Card -->
  <ng-container *ngIf="feedData && feedData.length; else allProfileVisited">

    <div
      class="relative w-full max-w-sm transition-all duration-300"
    >
      <card
        [firstName]="firstName"
        [photoUrl]="photoUrl"
        [about]="about"
        [age]="age"
        [gender]="gender"
        [_id]="_id"
        (removeCard)="removeCardFromFeed($event)">
      </card>
    </div>

  </ng-container>

  <!-- Empty State -->
  <ng-template #allProfileVisited>

    </div>
  </ng-template>

</div>
