<div
  class="relative w-80 h-[30rem]
         rounded-3xl overflow-hidden
         bg-base-100 shadow-xl 
         hover:shadow-2xl  mx-auto
         select-none touch-none "
    [ngClass]="{
  'transition-none': isDragging,
  'transition-transform duration-300 ease-out': !isDragging
}"
 
   [style.transform]="'translateX(' + currentX + 'px) rotate(' + currentX / 18 + 'deg)'"
   (pointerdown)="onPointerDown($event)"
    (pointermove)="onPointerMove($event)"
    (pointerup)="onPointerUp($event)"
    (pointercancel)="onPointerUp($event)"
>

  <!-- IMAGE -->
  <div class="relative h-3/5 w-full cursor-pointer">
    <img
      *ngIf="photoUrl"
      [src]="photoUrl"
      alt="User Photo"
      class="h-full w-full object-cover "
    />
    <div
  *ngIf="currentX > 40"
  class="absolute top-6 left-6
         text-green-400 border-2 border-green-400
         px-3 py-1 rounded-lg font-bold rotate-[-10deg]">
  INTERESTED
</div>

<div
  *ngIf="currentX < -40"
  class="absolute top-6 right-6
         text-red-400 border-2 border-red-400
         px-3 py-1 rounded-lg font-bold rotate-[10deg]">
  IGNORE
</div>


    <!-- Gradient overlay -->
    <div
      class="absolute inset-0
             bg-gradient-to-t from-black/70 via-black/20 to-transparent">
    </div>

    <!-- Name + meta -->
    <div class="absolute bottom-4 left-4 right-4 text-white">
      <h2 class="text-2xl font-bold leading-tight">
        {{ firstName | titlecase }}
      </h2>
      <p class="text-sm opacity-80">
        <span *ngIf="age">{{ age }}</span>
        <span *ngIf="gender"> · {{ gender }}</span>
      </p>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="flex flex-col justify-between h-2/5 p-5">

    <p
      *ngIf="about"
      class="text-sm text-base-content/70 line-clamp-3 leading-relaxed"
    >
      {{ about }}
    </p>

    <!-- ACTIONS -->
    <div class="flex justify-center gap-6 mt-4">

      <!-- Ignore -->
      <button
        class="btn btn-circle btn-outline btn-error"
        (click)="actionOnCard('ignore')"
        [disabled]="isAnimatingOut"
        title="Ignore"
      >
        ✕
      </button>

      <!-- Interested -->
      <button
        class="btn btn-circle btn-primary"
        (click)="actionOnCard('interested')"
        [disabled]="isAnimatingOut"
        title="Interested"
      >
        ❤
      </button>

    </div>
  </div>

</div>
